[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nxai"
version = "1.0.0"
description = "NetXMS AI Assistant CLI - Interactive terminal chat client for Iris"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "GPL-2.0-or-later"}
authors = [
    {name = "Raden Solutions", email = "info@radensolutions.com"}
]
keywords = ["netxms", "ai", "assistant", "cli", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking :: Monitoring",
]
dependencies = [
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
secure = ["keyring>=24.0.0"]
dev = ["pytest>=7.0.0", "pytest-httpx>=0.21.0"]

[project.scripts]
nxai = "nxai.cli:main"

[project.urls]
Homepage = "https://www.netxms.org"
Documentation = "https://www.netxms.org/documentation/"
Repository = "https://github.com/netxms/netxms"
Issues = "https://github.com/netxms/netxms/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nxai*"]
